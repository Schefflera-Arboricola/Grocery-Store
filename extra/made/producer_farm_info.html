<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Farm Info</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .profile {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile h1 {
        margin-top: 0;
      }
      .profile img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }
      .profile dl {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .profile dt {
        width: 25%;
        font-weight: bold;
        margin-top: 10px;
      }
      .profile dd {
        width: 75%;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      .profile a {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
      }
      .image-container {
          overflow: hidden;
        }
        .image-container img {
          width: 50%;
          float: left;
        }
    </style>
  </head>
  <body>
    <div class="profile">
      <h1>Rohit's Farm</h1>
      <dl>
        <dt>Email</dt>
        <dd>rohitsfarm@example.com</dd>
        <dt>Owner Name</dt>
        <dd>Rohit</dd>
        <dt>Address</dt>
        <dd>XYZ</dd>
        <dt>Phone</dt>
        <dd>555-555-5555</dd>
        <dt>Description</dt>
        <dd>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</dd>
      </dl>
      <h3>Photos : </h3>
      <div class="image-container">
        <img src="https://i.ytimg.com/vi/nv4zp3p3D_I/maxresdefault.jpg" alt="Farm Image" style="margin-right: 10px;">
        <img src="https://www.distantjourneys.co.uk/wp-content/uploads/2017/08/Organic-farm-Jaipur.jpg" alt="Farm Image">
      </div>
      <br>
      <a href="producer_edit_farm_info.html">Edit Profile</a>
    </div>
  </body>
</html>
