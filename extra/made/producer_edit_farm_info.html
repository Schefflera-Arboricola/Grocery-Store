<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Farm Info</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .form h1 {
        margin-top: 0;
      }
      .form label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }
      .form input[type="text"], .form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .form input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1>Edit Farm Info</h1>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="rohitsfarm@example.com">
        <label for="fname">Owner Name:</label>
        <input type="text" id="fname" name="fname" value="Rohit">
        <label for="address">Address:</label>
        <textarea id="address" name="address">XYZ</textarea>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="555-555-5555">
        <label for="description">Description:</label>
        <textarea id="description" name="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
        <label for="image">New Image URL:</label>
        <input type="text" id="image" name="image" placeholder="https://example.com/image.jpg">
        <button type="submit">Save Changes</button>
        <a href="producer_farm_info.html">Cancel</a>
      </form>
    </div>
  </body>
</html>
