<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Past Orders</title>
    <style>
      /* Basic styling for the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
        /* Header styling */
  header {
    background-color: #333;
    color: white;
    padding: 10px;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  header a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin-right: 20px;
  }
  
  /* Container for the sales table */
  #sales-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  #sales-container h2 {
    font-size: 32px;
    margin-top: 0;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
    <div id="sales-container">
        <h2>Past Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Product Name</th>
              <th>Farm Name</th>
              <th>Quantity</th>
              <th>Price per Unit</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-04-28</td>
              <td>Organic Apples</td>
              <td>Farm Fresh Organics</td>
              <td>10</td>
              <td>50</td>
              <td>500</td>
            </tr>
            <tr>
              <td>2023-04-25</td>
              <td>Free-Range Eggs</td>
              <td>Happy Hen Farms</td>
              <td>12</td>
              <td>5</td>
              <td>60</td>
            </tr>
            <tr>
              <td>2023-04-23</td>
              <td>Raw Honey</td>
              <td>Sweet Bee Apiary</td>
              <td>5</td>
              <td>80</td>
              <td>400</td>
            </tr>
          </tbody>
        </table>
      </div>

      </body>
      </html>
